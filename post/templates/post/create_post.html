{% extends "base.html" %}

{% block content %}
<article class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-6">Create New Post in {{ topic.title }}</h1>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Content</label>
            <textarea name="content" rows="6" 
                class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                required>{{ form.content.value|default:'' }}</textarea>
            {% if form.content.errors %}
                <p class="text-red-500 text-sm mt-1">{{ form.content.errors.0 }}</p>
            {% endif %}
        </div>

        <div class="flex justify-end space-x-3">
            <a href="{{ topic.get_absolute_url }}" 
               class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
                Cancel
            </a>
            <button type="submit" 
                class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                Post Reply
            </button>
        </div>
    </form>
</article>
{% endblock %}
